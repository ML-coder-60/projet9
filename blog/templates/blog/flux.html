{% extends 'base.html' %}
{% block content %}
    <section class="flux">
        <div class="feed">
            {% for post in posts %}
                {% if post.content_type == 'TICKET' %}
                    {% include 'blog/view_ticket.html'  %}
                {% elif post.content_type == 'REVIEW' %}
                    {% include 'blog/view_review.html' %}
                {% endif %}
            {% endfor %}
        </div>
    </section>
{% endblock content %}
